    #     project_id: bigquery-public-data
    #     source_bucket: "{{ var.json.bigquerybench.source_bucket }}"
    #     destination_bucket: "{{ var.json.bigquerybench.destination_bucket}}"
    #     google_impersonation_chain: "{{ var.json.bigquerybench.service_account }}"

    - operator: "KubernetesPodOperator"
      description: "Transfer BigQuerybench Databases"
      args:
        task_id: "copy_bq_datasets"
        name: "copy_bq_datasets"
        namespace: "composer"
        service_account_name: "datasets"

        image_pull_policy: "Always"
        image: "{{ var.json.bigquerybench.container_registry.copy_bq_datasets }}"
        env_vars:
          SOURCE_PROJECT_ID: "{{ var.json.bigquerybench.source_project_id }}"
          TARGET_PROJECT_ID: "{{ var.json.bigquerybench.target_project_id }}"
          SERVICE_ACCOUNT: "{{ var.json.bigquerybench.service_account }}"
          DATASET_NAME: "tpcds"
          DATASET_VERSIONS: >-
            ["1T","10T","30T"]
        resources:
          request_memory: "128M"
          request_cpu: "200m"
          request_ephemeral_storage: "8G"

    # - operator: "KubernetesPodOperator"
